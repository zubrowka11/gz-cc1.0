<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>伴途 · 灵魂档案编辑</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sand: '#f4efe7',
              terracotta: '#ce6a5a',
              midnight: '#1c1a2d',
            },
            fontFamily: { sans: ['"Nunito"', '"PingFang SC"', 'Inter', 'sans-serif'] },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="styles/custom.css" />
  </head>
  <body class="bg-sand">
    <div class="iphone-shell space-y-4">
      <header class="flex items-center justify-between">
        <button class="w-9 h-9 rounded-full bg-white shadow flex items-center justify-center">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <p class="text-sm font-semibold text-slate-700">灵魂档案编辑器</p>
        <button class="px-3 py-1 rounded-full bg-slate-900 text-white text-xs">完成</button>
      </header>

      <section class="bg-white rounded-3xl p-4 shadow space-y-3">
        <div class="flex items-center justify-between">
          <p class="text-sm font-medium text-slate-700">我是谁</p>
          <span class="text-xs text-slate-400">120/160</span>
        </div>
        <textarea
          class="w-full bg-sand rounded-2xl p-3 text-sm text-slate-600 focus:outline-none"
          rows="3"
        >广州土著，目前在探索 AI 产品与体验策略的交集，永远在路上。</textarea>
      </section>

      <section class="bg-white rounded-3xl p-4 shadow space-y-4">
        <p class="text-sm font-semibold text-slate-700">灵魂标签</p>
        <div class="grid grid-cols-2 gap-3 text-xs text-slate-600">
          <div class="p-3 rounded-2xl bg-sand space-y-2">
            <p class="text-[10px] uppercase tracking-[0.3em] text-slate-400">未来想成为</p>
            <div class="flex flex-wrap gap-2">
              <span class="px-2 py-1 rounded-full bg-white">AI 产品设计师</span>
              <span class="px-2 py-1 rounded-full bg-white">体验策略师</span>
            </div>
            <button class="text-terracotta text-[11px]">添加</button>
          </div>
          <div class="p-3 rounded-2xl bg-sand space-y-2">
            <p class="text-[10px] uppercase tracking-[0.3em] text-slate-400">我能提供</p>
            <div class="flex flex-wrap gap-2">
              <span class="px-2 py-1 rounded-full bg-white">设计经验</span>
              <span class="px-2 py-1 rounded-full bg-white">倾听</span>
            </div>
            <button class="text-terracotta text-[11px]">添加</button>
          </div>
          <div class="p-3 rounded-2xl bg-sand space-y-2">
            <p class="text-[10px] uppercase tracking-[0.3em] text-slate-400">我在寻找</p>
            <div class="flex flex-wrap gap-2">
              <span class="px-2 py-1 rounded-full bg-white">同阶段伙伴</span>
              <span class="px-2 py-1 rounded-full bg-white">职业引路人</span>
            </div>
            <button class="text-terracotta text-[11px]">添加</button>
          </div>
          <div class="p-3 rounded-2xl bg-sand space-y-2">
            <p class="text-[10px] uppercase tracking-[0.3em] text-slate-400">兴趣领域</p>
            <div class="flex flex-wrap gap-2">
              <span class="px-2 py-1 rounded-full bg-white">AI</span>
              <span class="px-2 py-1 rounded-full bg-white">心理</span>
              <span class="px-2 py-1 rounded-full bg-white">咖啡</span>
              <span class="px-2 py-1 rounded-full bg-white">城市漫步</span>
            </div>
            <button class="text-terracotta text-[11px]">添加</button>
          </div>
        </div>
      </section>

      <section class="bg-white rounded-3xl p-4 shadow space-y-3">
        <p class="text-sm font-semibold text-slate-700">今日想聊</p>
        <div class="flex flex-wrap gap-2 text-xs">
          <span class="px-3 py-1.5 rounded-full bg-slate-900 text-white">职业方向</span>
          <span class="px-3 py-1.5 rounded-full bg-sand text-slate-700">广州美食</span>
          <span class="px-3 py-1.5 rounded-full bg-sand text-slate-700">城市共创</span>
        </div>
        <button class="w-full py-3 rounded-2xl bg-slate-100 text-slate-600 text-sm">
          <i class="fa-solid fa-plus mr-2"></i> 选择更多话题
        </button>
      </section>
    </div>
  </body>
</html>
