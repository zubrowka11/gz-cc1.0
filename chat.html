<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>伴途 · 聊天</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sand: '#f4efe7',
              terracotta: '#ce6a5a',
              midnight: '#1c1a2d',
              blush: '#f6d5c3',
            },
            fontFamily: { sans: ['"Nunito"', '"PingFang SC"', 'Inter', 'sans-serif'] },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="styles/custom.css" />
  </head>
  <body class="bg-sand">
    <div class="iphone-shell bg-[#f6ede4] flex flex-col">
      <header class="flex items-center justify-between py-2">
        <div class="flex items-center gap-3">
          <button class="w-8 h-8 rounded-full bg-white shadow flex items-center justify-center">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <div>
            <p class="text-base font-semibold text-slate-800">Lena · #探索中</p>
            <button class="text-xs text-terracotta flex items-center gap-1">
              <i class="fa-regular fa-id-card"></i> 查看档案
            </button>
          </div>
        </div>
        <div class="flex gap-2 text-slate-500 text-lg">
          <button class="w-10 h-10 rounded-full bg-white shadow flex items-center justify-center">
            <i class="fa-regular fa-star"></i>
          </button>
          <button class="w-10 h-10 rounded-full bg-white shadow flex items-center justify-center">
            <i class="fa-solid fa-ellipsis"></i>
          </button>
        </div>
      </header>

      <section class="bg-white rounded-3xl p-3 mb-3 flex gap-2 text-xs text-slate-600">
        <button class="flex-1 py-2 rounded-2xl bg-slate-900 text-white flex items-center justify-center gap-1">
          <i class="fa-solid fa-mug-hot text-amber-300"></i> 发送一杯咖啡
        </button>
        <button class="flex-1 py-2 rounded-2xl bg-sand flex items-center justify-center gap-1">
          <i class="fa-solid fa-repeat"></i> 回到起点
        </button>
      </section>

      <main class="flex-1 overflow-y-auto space-y-4 pr-1">
        <div class="flex flex-col gap-2 text-sm">
          <div class="self-center text-[11px] text-slate-400 uppercase tracking-[0.4em]">今天 14:09</div>
          <div class="max-w-[75%] bg-white rounded-3xl rounded-bl-md p-3 text-slate-700 shadow">
            Hey，我刚读了你的灵魂档案，感觉我们很多关注点重叠！
          </div>
          <div class="self-end max-w-[75%] bg-terracotta text-white rounded-3xl rounded-br-md p-3 shadow">
            太巧了，我也想聊聊职业转换，最近在犹豫是否去读 AI 方向的硕士。
          </div>
          <div class="max-w-[75%] bg-white rounded-3xl rounded-bl-md p-3 text-slate-700 shadow">
            那我们可以一起拆解下，顺便交换几个广州适合办公的咖啡馆？
          </div>
          <div class="self-end max-w-[75%] bg-slate-900 text-white rounded-3xl rounded-br-md p-3 shadow">
            正好我这周在 K11 附近，可以约周五下午？
          </div>
        </div>
        <div class="bg-white rounded-3xl p-4 shadow space-y-2 text-sm text-slate-600">
          <p class="uppercase text-[10px] tracking-[0.4em] text-slate-400">快捷提议</p>
          <div class="flex flex-wrap gap-2">
            <button class="px-3 py-1.5 rounded-full bg-sand">明天下午有空喝杯咖啡吗？</button>
            <button class="px-3 py-1.5 rounded-full bg-sand">我知道一家新开的手冲店，要不要去探店？</button>
          </div>
        </div>
      </main>

      <footer class="mt-3">
        <div class="bg-white rounded-3xl flex items-center px-3">
          <button class="text-xl text-slate-400">
            <i class="fa-regular fa-face-smile"></i>
          </button>
          <input
            type="text"
            class="flex-1 px-3 py-4 text-sm bg-transparent focus:outline-none"
            placeholder="向 Lena 发送消息..."
          />
          <button class="text-terracotta text-xl">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </div>
        <p class="text-center text-[11px] text-slate-400 mt-2">
          起点卡：如果不考虑收入，你最想做什么工作？
        </p>
      </footer>

    </div>
  </body>
</html>
