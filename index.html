<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>广州 Coffee Chat · 产品原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sand: '#f4efe7',
              terracotta: '#ce6a5a',
              midnight: '#1c1a2d',
              coral: '#ef8b68',
              blush: '#f6d5c3',
              ink: '#1b1b1f',
            },
            fontFamily: {
              sans: ['"Nunito"', '"PingFang SC"', 'Inter', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/custom.css" />
  </head>
  <body class="min-h-screen bg-gradient-to-br from-[#0c0b1a] via-[#1d1431] to-[#2c1b2f]">
    <main class="max-w-7xl mx-auto px-6 py-8">
      <div class="grid gap-8 lg:grid-cols-3 md:grid-cols-2">
        <div class="space-y-3 text-center">
          <p class="text-sm text-white/70">登录 · login</p>
          <div class="iphone-frame bg-sand">
            <div class="notch"></div>
            <iframe src="login.html" title="login" class="w-full h-full rounded-[28px] border-0"></iframe>
          </div>
        </div>
        <div class="space-y-3 text-center">
          <p class="text-sm text-white/70">引导 · onboarding</p>
          <div class="iphone-frame bg-sand">
            <div class="notch"></div>
            <iframe src="onboarding.html" title="onboarding" class="w-full h-full rounded-[28px] border-0"></iframe>
          </div>
        </div>
        <div class="space-y-3 text-center">
          <p class="text-sm text-white/70">状态流 · feed</p>
          <div class="iphone-frame bg-sand">
            <div class="notch"></div>
            <iframe src="home.html" title="home screen" class="w-full h-full rounded-[28px] border-0"></iframe>
          </div>
        </div>
        <div class="space-y-3 text-center">
          <p class="text-sm text-white/70">探索模式 · explore</p>
          <div class="iphone-frame bg-sand">
            <div class="notch"></div>
            <iframe src="explore.html" title="explore screen" class="w-full h-full rounded-[28px] border-0"></iframe>
          </div>
        </div>
        <div class="space-y-3 text-center">
          <p class="text-sm text-white/70">档案 · soul card</p>
          <div class="iphone-frame bg-sand">
            <div class="notch"></div>
            <iframe src="profile.html" title="profile screen" class="w-full h-full rounded-[28px] border-0"></iframe>
          </div>
        </div>
        <div class="space-y-3 text-center">
          <p class="text-sm text-white/70">匹配成功 · spark</p>
          <div class="iphone-frame bg-sand">
            <div class="notch"></div>
            <iframe src="match.html" title="match screen" class="w-full h-full rounded-[28px] border-0"></iframe>
          </div>
        </div>
        <div class="space-y-3 text-center">
          <p class="text-sm text-white/70">聊天 · dialogue</p>
          <div class="iphone-frame bg-sand">
            <div class="notch"></div>
            <iframe src="chat.html" title="chat screen" class="w-full h-full rounded-[28px] border-0"></iframe>
          </div>
        </div>
        <div class="space-y-3 text-center">
          <p class="text-sm text-white/70">约咖 · planner</p>
          <div class="iphone-frame bg-sand">
            <div class="notch"></div>
            <iframe src="planner.html" title="planner screen" class="w-full h-full rounded-[28px] border-0"></iframe>
          </div>
        </div>
        <div class="space-y-3 text-center">
          <p class="text-sm text-white/70">城市地图 · map</p>
          <div class="iphone-frame bg-sand">
            <div class="notch"></div>
            <iframe src="map.html" title="map screen" class="w-full h-full rounded-[28px] border-0"></iframe>
          </div>
        </div>
        <div class="space-y-3 text-center">
          <p class="text-sm text-white/70">个人中心 · me</p>
          <div class="iphone-frame bg-sand">
            <div class="notch"></div>
            <iframe src="me.html" title="me screen" class="w-full h-full rounded-[28px] border-0"></iframe>
          </div>
        </div>
        <div class="space-y-3 text-center">
          <p class="text-sm text-white/70">灵魂档案编辑 · archive</p>
          <div class="iphone-frame bg-sand">
            <div class="notch"></div>
            <iframe src="archive.html" title="archive screen" class="w-full h-full rounded-[28px] border-0"></iframe>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
