<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录 · 广州 Coffee Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sand: '#f4efe7',
              terracotta: '#ce6a5a',
              midnight: '#1c1a2d',
              blush: '#f6d5c3',
            },
            fontFamily: { sans: ['"Nunito"', '"PingFang SC"', 'Inter', 'sans-serif'] },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="styles/custom.css" />
  </head>
  <body class="bg-sand">
    <div class="iphone-shell flex flex-col">
      <header class="flex items-center justify-end pt-4">
        <button class="px-4 py-2 rounded-full bg-white/80 text-slate-600 text-sm shadow">
          <i class="fa-solid fa-globe mr-2"></i>English
        </button>
      </header>

      <main class="flex-1 flex flex-col justify-center items-center space-y-8 px-6">
        <div class="text-center space-y-3">
          <div class="w-20 h-20 rounded-3xl bg-gradient-to-br from-terracotta to-coral flex items-center justify-center mx-auto shadow-lg">
            <i class="fa-solid fa-mug-hot text-white text-3xl"></i>
          </div>
          <h1 class="text-3xl font-semibold text-slate-800">伴途</h1>
          <p class="text-sm text-slate-500">让每一杯咖啡都发生有温度的对话</p>
        </div>

        <div class="w-full space-y-4">
          <button class="w-full py-4 rounded-2xl bg-slate-900 text-white font-medium flex items-center justify-center gap-3 shadow">
            <i class="fa-brands fa-weixin text-2xl"></i>
            <span>微信登录</span>
          </button>
          <button class="w-full py-4 rounded-2xl bg-white text-slate-700 font-medium flex items-center justify-center gap-3 shadow">
            <i class="fa-solid fa-mobile-screen-button"></i>
            <span>手机号登录</span>
          </button>
        </div>

        <div class="w-full text-center text-xs text-slate-400 space-y-2">
          <p>登录即表示同意 <span class="text-terracotta">《用户协议》</span> 和 <span class="text-terracotta">《隐私政策》</span></p>
          <button class="text-terracotta">游客模式体验</button>
        </div>
      </main>
    </div>
  </body>
</html>
