<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>伴途 · 城市咖啡地图</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sand: '#f4efe7',
              terracotta: '#ce6a5a',
              midnight: '#1c1a2d',
            },
            fontFamily: { sans: ['"Nunito"', '"PingFang SC"', 'Inter', 'sans-serif'] },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="styles/custom.css" />
  </head>
  <body class="bg-sand">
    <div class="iphone-shell space-y-4">
      <header class="flex items-center justify-between">
        <div>
          <p class="text-xs text-slate-500 uppercase tracking-[0.3em]">城市地图</p>
          <h1 class="text-xl font-semibold text-slate-800">广州咖啡引力场</h1>
        </div>
        <button class="px-4 py-2 rounded-full bg-slate-900 text-white text-xs flex items-center gap-2">
          <i class="fa-solid fa-plus"></i> 记录打卡
        </button>
      </header>

      <section class="relative h-64 rounded-3xl overflow-hidden shadow-lg bg-white">
        <div class="absolute inset-0 bg-gradient-to-br from-slate-50 to-slate-100">
          <!-- 模拟地图背景 -->
          <div class="absolute inset-0 opacity-30">
            <svg viewBox="0 0 400 300" class="w-full h-full">
              <!-- 道路 -->
              <line x1="0" y1="150" x2="400" y2="150" stroke="#cbd5e1" stroke-width="3" />
              <line x1="200" y1="0" x2="200" y2="300" stroke="#cbd5e1" stroke-width="3" />
              <line x1="100" y1="0" x2="100" y2="300" stroke="#e2e8f0" stroke-width="2" />
              <line x1="300" y1="0" x2="300" y2="300" stroke="#e2e8f0" stroke-width="2" />
              <line x1="0" y1="100" x2="400" y2="100" stroke="#e2e8f0" stroke-width="2" />
              <line x1="0" y1="200" x2="400" y2="200" stroke="#e2e8f0" stroke-width="2" />
            </svg>
          </div>
          
          <!-- 我的位置 -->
          <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <div class="relative">
              <div class="absolute inset-0 bg-terracotta/20 rounded-full animate-ping" style="width: 40px; height: 40px; margin: -20px 0 0 -20px;"></div>
              <div class="relative w-6 h-6 bg-terracotta rounded-full border-2 border-white shadow-lg flex items-center justify-center">
                <i class="fa-solid fa-location-dot text-white text-xs"></i>
              </div>
            </div>
            <div class="absolute top-8 left-1/2 transform -translate-x-1/2 bg-white rounded-lg px-2 py-1 text-xs shadow whitespace-nowrap">
              我的位置
            </div>
          </div>

          <!-- 约咖地点标记 -->
          <div class="absolute left-1/3 top-1/3">
            <div class="relative">
              <div class="w-5 h-5 bg-slate-900 rounded-full border-2 border-white shadow-lg flex items-center justify-center">
                <i class="fa-solid fa-mug-hot text-white text-[8px]"></i>
              </div>
              <div class="absolute top-6 left-1/2 transform -translate-x-1/2 bg-white rounded-lg px-2 py-1 text-[10px] shadow whitespace-nowrap">
                Percentage Coffee
              </div>
            </div>
          </div>

          <div class="absolute right-1/4 top-2/3">
            <div class="relative">
              <div class="w-5 h-5 bg-slate-900 rounded-full border-2 border-white shadow-lg flex items-center justify-center">
                <i class="fa-solid fa-mug-hot text-white text-[8px]"></i>
              </div>
              <div class="absolute top-6 left-1/2 transform -translate-x-1/2 bg-white rounded-lg px-2 py-1 text-[10px] shadow whitespace-nowrap">
                LOKAL CAFE
              </div>
            </div>
          </div>

          <div class="absolute left-1/4 bottom-1/4">
            <div class="relative">
              <div class="w-5 h-5 bg-slate-900 rounded-full border-2 border-white shadow-lg flex items-center justify-center">
                <i class="fa-solid fa-mug-hot text-white text-[8px]"></i>
              </div>
              <div class="absolute top-6 left-1/2 transform -translate-x-1/2 bg-white rounded-lg px-2 py-1 text-[10px] shadow whitespace-nowrap">
                M stand
              </div>
            </div>
          </div>

          <!-- 地铁站标记 -->
          <div class="absolute left-1/2 top-1/4">
            <div class="w-4 h-4 bg-yellow-500 rounded-full border-2 border-white shadow"></div>
            <div class="absolute top-5 left-1/2 transform -translate-x-1/2 bg-white rounded px-1.5 py-0.5 text-[9px] shadow">
              天河南
            </div>
          </div>
        </div>
        <div class="absolute top-4 left-4 bg-white/90 rounded-2xl px-4 py-2 text-xs text-slate-700 space-y-1 shadow">
          <p class="font-semibold text-slate-900">精准匹配 12 条</p>
          <p>天河 · 珠江新城 · 海珠</p>
        </div>
      </section>

      <section class="space-y-3">
        <div class="flex items-center justify-between text-xs text-slate-500 uppercase tracking-[0.3em]">
          <span>附近约咖地点</span>
          <button class="text-terracotta tracking-normal">刷新</button>
        </div>
        <div class="space-y-3">
          <article class="bg-white rounded-3xl p-4 shadow flex gap-3">
            <img
              src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=200&q=80"
              alt="cafe"
              class="w-20 h-20 rounded-2xl object-cover"
            />
            <div class="flex-1 text-sm text-slate-600">
              <div class="flex justify-between items-start">
                <div>
                  <p class="font-semibold text-slate-900">Percentage Coffee · K11</p>
                  <p class="text-xs text-slate-400 mt-1">天河路 · 1.2km</p>
                </div>
                <span class="text-xs px-2 py-0.5 bg-sand rounded-full text-terracotta">约咖中</span>
              </div>
              <p class="text-xs text-slate-400 mt-1">静音区｜投影墙｜特调 Dirty</p>
              <div class="flex gap-2 mt-2 text-xs">
                <span class="px-2 py-1 bg-slate-900 text-white rounded-full">Mood 94</span>
                <span class="px-2 py-1 bg-slate-100 rounded-full">3 人约咖</span>
              </div>
            </div>
          </article>
          <article class="bg-white rounded-3xl p-4 shadow flex gap-3">
            <img
              src="https://images.unsplash.com/photo-1504753793650-d4a2b783c15e?auto=format&fit=crop&w=200&q=80"
              alt="cafe2"
              class="w-20 h-20 rounded-2xl object-cover"
            />
            <div class="flex-1 text-sm text-slate-600">
              <div class="flex justify-between items-start">
                <div>
                  <p class="font-semibold text-slate-900">LOKAL CAFE · 越秀</p>
                  <p class="text-xs text-slate-400 mt-1">天河南一路 · 2.5km</p>
                </div>
                <span class="text-xs px-2 py-0.5 bg-emerald-50 text-emerald-600 rounded-full">可约</span>
              </div>
              <p class="text-xs text-slate-400 mt-1">露台｜宠物友好｜氛围音乐</p>
              <div class="flex gap-2 mt-2 text-xs">
                <span class="px-2 py-1 bg-slate-900 text-white rounded-full">Mood 88</span>
                <span class="px-2 py-1 bg-slate-100 rounded-full">收藏 42</span>
              </div>
            </div>
          </article>
        </div>
      </section>
    </div>
  </body>
</html>
