<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>伴途 · 匹配成功</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sand: '#f4efe7',
              terracotta: '#ce6a5a',
              midnight: '#1c1a2d',
              blush: '#f6d5c3',
            },
            fontFamily: { sans: ['"Nunito"', '"PingFang SC"', 'Inter', 'sans-serif'] },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="styles/custom.css" />
  </head>
  <body class="bg-sand">
    <div class="iphone-shell bg-gradient-to-b from-[#2b1f28] via-[#3c2b30] to-[#120c16] text-white">
      <div class="flex flex-col h-full">
        <header class="flex items-center justify-between text-xs uppercase tracking-[0.3em] text-white/60">
          <span>spark</span>
          <i class="fa-solid fa-sparkles text-terracotta text-base"></i>
          <span>gz</span>
        </header>

        <section class="flex-1 flex flex-col items-center justify-center text-center space-y-5">
          <div class="relative">
            <div class="absolute inset-0 bg-terracotta opacity-40 blur-3xl rounded-full animate-pulse"></div>
            <div class="relative flex items-center gap-6">
              <div class="w-20 h-20 rounded-full border-4 border-white/20 overflow-hidden">
                <img
                  src="https://images.unsplash.com/photo-1504593811423-6dd665756598?auto=format&fit=crop&w=200&q=80"
                  alt="user"
                  class="w-full h-full object-cover"
                />
              </div>
              <div class="w-12 h-12 rounded-full bg-terracotta flex items-center justify-center">
                <i class="fa-solid fa-arrows-left-right text-white text-xl"></i>
              </div>
              <div class="w-20 h-20 rounded-full border-4 border-white/20 overflow-hidden">
                <img
                  src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=200&q=80"
                  alt="you"
                  class="w-full h-full object-cover"
                />
              </div>
            </div>
          </div>
          <div>
            <p class="text-sm tracking-[0.4em] uppercase text-white/70">对话已开启</p>
            <h1 class="text-3xl font-semibold mt-2">与 Lena 匹配成功</h1>
            <p class="text-white/80 text-sm mt-2">
              你们都选择了「职业方向 · 广州美食」，伴途已生成一组专属话题卡。
            </p>
          </div>
          <div class="w-full bg-white/10 rounded-3xl p-4 text-left space-y-3">
            <p class="text-xs uppercase tracking-[0.3em] text-white/70">给你们的话题起点</p>
            <div class="space-y-2 text-sm">
              <p class="bg-white/10 rounded-2xl px-3 py-2">如果不考虑收入，你最想做什么工作？为什么？</p>
              <p class="bg-white/10 rounded-2xl px-3 py-2">你对广州未来三年的城市想象是什么？</p>
              <p class="bg-white/10 rounded-2xl px-3 py-2">咖啡店里记忆最深的一次对话？</p>
            </div>
          </div>
        </section>

        <footer class="space-y-3">
          <button class="w-full py-4 rounded-3xl bg-white text-slate-900 font-semibold text-lg">
            开始聊天
          </button>
          <p class="text-center text-xs text-white/70">提示：问题已为你放入输入框，可编辑后发送</p>
        </footer>

      </div>
    </div>
  </body>
</html>
