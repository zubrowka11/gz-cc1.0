<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的 · 广州 Coffee Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sand: '#f4efe7',
              terracotta: '#ce6a5a',
              midnight: '#1c1a2d',
            },
            fontFamily: { sans: ['"Nunito"', '"PingFang SC"', 'Inter', 'sans-serif'] },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/custom.css" />
  </head>
  <body class="bg-sand">
    <div class="iphone-shell flex flex-col space-y-4" style="height: 100%; min-height: 100%;">
      <header class="flex items-center justify-between text-slate-700">
        <div>
          <p class="text-xs text-slate-400">连续打卡 · 14 天</p>
          <p class="text-2xl font-semibold">Lydia</p>
        </div>
        <button class="px-4 py-2 rounded-full bg-slate-900 text-white text-xs font-medium">
          <i class="fa-solid fa-crown mr-2 text-amber-300"></i>升级无限杯
        </button>
      </header>

      <section class="bg-white rounded-3xl p-4 shadow space-y-4">
        <div class="flex items-center gap-4">
          <img
            src="https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?auto=format&fit=crop&w=200&q=80"
            class="w-16 h-16 rounded-2xl object-cover"
            alt="me"
          />
          <div>
            <p class="text-slate-800 font-semibold">灵魂档案完成度 82%</p>
            <p class="text-xs text-slate-500">完善 2 个模块即可解锁「高可信度」</p>
          </div>
        </div>
        <div class="flex gap-2">
          <button class="flex-1 py-3 rounded-2xl bg-slate-900 text-white text-sm">编辑档案</button>
          <button class="flex-1 py-3 rounded-2xl bg-sand text-slate-700 text-sm">发布状态</button>
        </div>
        <div>
          <p class="text-xs text-slate-400 uppercase mb-2">动态状态</p>
          <div class="flex flex-wrap gap-2 text-xs">
            <button class="px-3 py-1.5 rounded-full bg-slate-900 text-white">#探索中</button>
            <button class="px-3 py-1.5 rounded-full bg-sand text-slate-600">#充电中</button>
            <button class="px-3 py-1.5 rounded-full bg-sand text-slate-600">#开放合作</button>
          </div>
        </div>
      </section>

      <section class="bg-white rounded-3xl p-4 shadow space-y-3">
        <div class="flex items-center justify-between">
          <p class="text-sm text-slate-700 font-semibold">今日想聊</p>
          <button class="text-xs text-terracotta">快速编辑</button>
        </div>
        <div class="flex flex-wrap gap-2 text-xs">
          <span class="px-3 py-1.5 rounded-full bg-slate-900 text-white">职业方向</span>
          <span class="px-3 py-1.5 rounded-full bg-sand text-slate-700">广州美食</span>
          <span class="px-3 py-1.5 rounded-full bg-sand text-slate-700">AI 学习</span>
        </div>
      </section>

      <section class="grid grid-cols-2 gap-3 text-sm">
        <div class="p-4 rounded-3xl bg-white shadow space-y-2">
          <p class="text-xs text-slate-400 uppercase">本周能量值</p>
          <p class="text-2xl font-semibold text-slate-800">1280</p>
          <p class="text-xs text-emerald-500">+24% 同比增长</p>
        </div>
        <div class="p-4 rounded-3xl bg-white shadow space-y-2">
          <p class="text-xs text-slate-400 uppercase">咖啡地图</p>
          <p class="text-2xl font-semibold text-slate-800">9/20</p>
          <p class="text-xs text-slate-500">解锁新地标</p>
        </div>
      </section>

      <div class="flex-1 overflow-y-auto space-y-4">
        <section class="bg-white rounded-3xl p-4 shadow space-y-4">
          <div class="flex items-center justify-between text-sm text-slate-500">
            <p>我的状态流 · 进行中</p>
            <button class="text-xs text-terracotta">查看全部</button>
          </div>
          <div class="space-y-3 text-sm text-slate-600">
            <div class="p-3 rounded-2xl bg-sand">
              <p class="font-medium text-slate-800">#探索中 · 找产品伙伴</p>
              <p class="text-xs text-slate-500 mt-1">今日互动 12 · 收藏 5</p>
            </div>
            <div class="p-3 rounded-2xl bg-sand">
              <p class="font-medium text-slate-800">#广州咖啡笔记</p>
              <p class="text-xs text-slate-500 mt-1">收到 3 个私信</p>
            </div>
          </div>
        </section>

        <section class="bg-white rounded-3xl p-4 shadow space-y-3 text-sm text-slate-600">
        <div class="flex items-center justify-between">
          <p>系统中心</p>
          <span class="text-xs text-slate-400">Beta v1.3</span>
        </div>
        <div class="space-y-2">
          <button class="w-full flex justify-between items-center py-2 border-b border-slate-100">
            <span><i class="fa-solid fa-shield-heart text-emerald-500 mr-2"></i>安全与信任</span>
            <i class="fa-solid fa-chevron-right text-slate-300"></i>
          </button>
          <button class="w-full flex justify-between items-center py-2 border-b border-slate-100">
            <span><i class="fa-solid fa-gift text-amber-500 mr-2"></i>邀请好友</span>
            <span class="text-xs text-terracotta">送 1 杯</span>
          </button>
          <button class="w-full flex justify-between items-center py-2">
            <span><i class="fa-solid fa-headset text-slate-500 mr-2"></i>客服与反馈</span>
            <i class="fa-solid fa-chevron-right text-slate-300"></i>
          </button>
        </div>
      </section>
      </div>

      <footer class="pt-2 pb-2 flex-shrink-0">
        <div class="bg-white rounded-3xl px-2 py-2 shadow-lg flex items-center justify-around" style="height: 64px;">
          <button class="flex flex-col items-center justify-center gap-1 px-3 py-2 rounded-2xl text-slate-500 flex-1 h-full">
            <i class="fa-solid fa-compass text-lg"></i>
            <span class="text-[10px]">探索</span>
          </button>
          <button class="flex flex-col items-center justify-center gap-1 px-3 py-2 rounded-2xl text-slate-500 flex-1 h-full">
            <i class="fa-solid fa-map-location-dot text-lg"></i>
            <span class="text-[10px]">地标</span>
          </button>
          <button class="flex flex-col items-center justify-center gap-1 px-3 py-2 rounded-2xl text-slate-500 flex-1 h-full">
            <i class="fa-solid fa-mug-hot text-lg"></i>
            <span class="text-[10px]">约咖</span>
          </button>
          <button class="flex flex-col items-center justify-center gap-1 px-3 py-2 rounded-2xl text-slate-500 flex-1 h-full">
            <i class="fa-regular fa-message text-lg"></i>
            <span class="text-[10px]">消息</span>
          </button>
          <button class="flex flex-col items-center justify-center gap-1 px-3 py-2 rounded-2xl bg-terracotta/10 text-terracotta flex-1 h-full">
            <i class="fa-regular fa-user text-lg"></i>
            <span class="text-[10px] font-medium">我的</span>
          </button>
        </div>
      </footer>
    </div>
  </body>
</html>
