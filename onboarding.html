<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>伴途 · 引导页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sand: '#f4efe7',
              terracotta: '#ce6a5a',
              midnight: '#1c1a2d',
              blush: '#f6d5c3',
            },
            fontFamily: { sans: ['"Nunito"', '"PingFang SC"', 'Inter', 'sans-serif'] },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="styles/custom.css" />
  </head>
  <body class="bg-sand">
    <div class="iphone-shell relative overflow-hidden">
      <img
        src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&w=600&q=80"
        alt="广州咖啡"
        class="absolute inset-0 w-full h-full object-cover opacity-80"
      />
      <div class="absolute inset-0 bg-gradient-to-b from-[#1b1b1f]/70 via-[#1b1b1f]/60 to-[#0f0b15]/90"></div>

      <div class="relative h-full flex flex-col justify-between text-white">
        <header class="flex items-center justify-between">
          <div>
            <p class="uppercase text-xs tracking-[0.4em] text-white/70">GZ Spark</p>
            <h1 class="text-3xl font-semibold">伴途</h1>
          </div>
          <div class="flex items-center gap-2 text-sm">
            <i class="fa-solid fa-mug-hot text-terracotta"></i>
            <span>Beta 0.9</span>
          </div>
        </header>

        <section class="space-y-4">
          <p class="text-sm tracking-[0.3em] uppercase text-white/60">找到你的城市成长伙伴</p>
          <h2 class="text-4xl font-semibold leading-snug">
            对话激发灵感，<br />每一次相遇都算数。
          </h2>
          <p class="text-sm text-white/80">
            伴途帮你在广州找到同频的咖啡伙伴，通过状态流、灵魂档案与线下打卡建立真实连接。
          </p>
        </section>

        <footer class="space-y-3">
          <button class="w-full py-4 rounded-3xl bg-terracotta text-white font-semibold text-lg shadow-lg">
            开始使用
          </button>
          <div class="flex justify-between text-xs text-white/70">
            <button>登录</button>
            <button>注册</button>
            <button>体验 Demo</button>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
