<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>约咖 Planner · 广州 Coffee Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sand: '#f4efe7',
              terracotta: '#ce6a5a',
              midnight: '#1c1a2d',
              blush: '#f7dfcf',
            },
            fontFamily: { sans: ['"Nunito"', '"PingFang SC"', 'Inter', 'sans-serif'] },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/custom.css" />
  </head>
  <body class="bg-sand">
    <div class="iphone-shell">
      <header class="flex items-center justify-between text-slate-700 mb-4">
        <h1 class="text-lg font-semibold">约咖 Planner</h1>
        <div class="flex gap-2 text-sm">
          <button class="px-3 py-1 rounded-full bg-white shadow text-slate-500 flex items-center gap-1">
            <i class="fa-solid fa-location-dot text-terracotta"></i> 广州
          </button>
          <button class="px-3 py-1 rounded-full bg-slate-900 text-white text-xs">智能推荐</button>
        </div>
      </header>

      <section class="bg-slate-900 rounded-3xl p-4 text-white mb-4">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-xs uppercase text-white/60">本周约咖进度</p>
            <p class="text-2xl font-semibold mt-1">3/4</p>
            <p class="text-xs text-white/60">剩余 1 次解锁双倍能量值</p>
          </div>
          <div class="text-right">
            <p class="text-xs text-white/60">队列中</p>
            <p class="text-lg">Lena · Eva · Max</p>
          </div>
        </div>
        <div class="mt-4 h-2 rounded-full bg-white/20">
          <div class="h-2 rounded-full bg-terracotta w-3/4"></div>
        </div>
      </section>

      <section class="bg-white rounded-3xl p-4 shadow mb-4">
        <div class="flex items-center justify-between text-sm mb-3 text-slate-500">
          <p>今日推荐咖啡馆</p>
          <button class="text-terracotta text-xs">刷新</button>
        </div>
        <div class="space-y-3">
          <div class="flex gap-3">
            <img
              src="https://images.unsplash.com/photo-1504753793650-d4a2b783c15e?auto=format&fit=crop&w=300&q=80"
              alt="cafe"
              class="w-20 h-20 rounded-2xl object-cover"
            />
            <div class="flex-1">
              <div class="flex justify-between items-start">
                <p class="font-semibold text-slate-800">Percentage Coffee · K11</p>
                <span class="text-xs px-2 py-0.5 rounded-full bg-slate-900 text-white">Mood 96</span>
              </div>
              <p class="text-xs text-slate-400">静音区｜投影墙｜特调 Dirty</p>
              <div class="flex gap-2 mt-2 text-xs text-slate-500">
                <span class="flex items-center gap-1">
                  <i class="fa-regular fa-clock text-terracotta"></i> 15:30
                </span>
                <span class="flex items-center gap-1">
                  <i class="fa-solid fa-user-group text-emerald-500"></i> 双人
                </span>
              </div>
            </div>
          </div>
          <div class="flex gap-3">
            <img
              src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=300&q=80"
              alt="cafe"
              class="w-20 h-20 rounded-2xl object-cover"
            />
            <div class="flex-1">
              <div class="flex justify-between items-start">
                <p class="font-semibold text-slate-800">LOKAL · 越秀</p>
                <span class="text-xs px-2 py-0.5 rounded-full bg-blush text-terracotta">轻松</span>
              </div>
              <p class="text-xs text-slate-400">露台｜宠物友好｜氛围音乐</p>
              <div class="flex gap-2 mt-2 text-xs text-slate-500">
                <span class="flex items-center gap-1">
                  <i class="fa-regular fa-clock text-terracotta"></i> 19:30
                </span>
                <span class="flex items-center gap-1">
                  <i class="fa-solid fa-train-subway text-indigo-500"></i> APM 黄埔大道
                </span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="bg-white rounded-3xl p-4 shadow space-y-4">
        <div class="flex items-center justify-between text-sm text-slate-500">
          <p>即将进行</p>
          <button class="text-xs text-terracotta">查看行程</button>
        </div>

        <div class="p-4 rounded-2xl bg-sand border border-white">
          <div class="flex justify-between text-sm text-slate-600">
            <div>
              <p class="text-xs text-slate-400 uppercase">伙伴</p>
              <p class="font-semibold">@June</p>
            </div>
            <div class="text-right">
              <p class="text-xs text-slate-400 uppercase">意图匹配</p>
              <p class="font-semibold text-emerald-600">92%</p>
            </div>
          </div>
          <p class="mt-3 text-slate-500 text-sm">
            聊聊广州音乐节视觉场景，顺便交换手绘速记技巧。
          </p>
          <div class="mt-3 flex items-center justify-between text-xs text-slate-500">
            <span><i class="fa-solid fa-calendar-days text-terracotta mr-1"></i> 本周五 · 20:00</span>
            <span><i class="fa-solid fa-location-dot text-indigo-500 mr-1"></i> 太古汇 · M stand</span>
          </div>
          <div class="flex gap-2 mt-3">
            <button class="flex-1 py-2 rounded-xl bg-white text-slate-700 text-sm">调整时间</button>
            <button class="flex-1 py-2 rounded-xl bg-slate-900 text-white text-sm">发送提醒</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
